# Default values for lotuschart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  containerPort: 3000
  repository: <FULLREPO>
  pullPolicy: IfNotPresent
  command: ['yarn']
  args: ['start']
  healthCheck:
    livenessProbe:
      httpGet:
        path: /v1/health-check
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 10
    readinessProbe:
      httpGet:
        path: /v1/health-check
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 10

imagePullSecrets: []
nameOverride: '<IMAGE_NAME>'
fullnameOverride: '<IMAGE_NAME>'

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 'default'

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: wnc-backend.farmhub.asia
      paths:
        - path: '/'
  tls:
    - secretName: wnc-backend-tls
      hosts:
        - wnc-backend.farmhub.asia

configmap:
  MONGODB_URL: mongodb://wnc-backend-mongodb.database/udemy
  JWT_SECRET: thisisasamplesecret
  JWT_ACCESS_EXPIRATION_MINUTES: 30
  JWT_REFRESH_EXPIRATION_DAYS: 30
  JWT_RESET_PASSWORD_EXPIRATION_MINUTES: 10
  JWT_VERIFY_EMAIL_EXPIRATION_MINUTES: 10
  SMTP_HOST: smtp.gmail.com
  SMTP_PORT: 587
  SMTP_USERNAME: farm.udemy@gmail.com
  SMTP_PASSWORD: Tuanh0909@
  EMAIL_FROM: farm.udemy@gmail.com
  URL_VERIFY_EMAIL: https://wnc-frontend.farmhub.asia

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
